<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página de streaming" />
    <meta
      name="keywords"
      content="peliculas, series, documentales, comedia, suspenso, terror, romantica, comedia romantica"
    />
    <meta name="autor" content="Lourdes Billone" />
    <meta name="copyright" content="lourdesbillone.com.ar" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/mediaqueries.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header class="sticky-top">
      <!--IMG N-->
      <div class="container">
        <div class="row p-3 my-2 align-items-center">
          <div class="col">
            <img
              src="images/Netflix_2015_N_logo.svg.png"
              alt="logo N"
              class="img_N"
            />
          </div>

          <!--Lupa-->

          <div class="col offset-8 container-lupita">
            <i class="fa-solid fa-magnifying-glass fa-2x lupita"></i>
          </div>

          <!--IMG avatar-->

          <div class="col img_avatar">
            <img
              src="images/perfil/b2a029a6c2757e9d3a09265e3d07d49d.jpg"
              class="rounded-4"
              alt="avatar pollito"
            />
          </div>
        </div>
      </div>
    </header>

    <!--Menu-->
    <nav class="navbar bg-body-transparents">
      <form
        class="container-fluid justify-content-start justify-content-md-center font--botones__nav"
      >
        <button class="btn btn-outline-dark me-3 my-4 btn_nav" type="button">
          Series
        </button>
        <button class="btn btn-outline-dark me-2 btn_nav" type="button">
          Películas
        </button>
        <button class="btn btn-outline-dark me-2 btn_nav" type="button">
          Categorías <i class="fa-solid fa-chevron-down"></i>
        </button>
      </form>
    </nav>

    <main>
      <!--Card principal-->
      <section class="mb-3">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
              <div class="card card--principal text-bg-dark mx-3">
                <img
                  src="images/portada_peli/therain.jpg"
                  class="card-img"
                  alt="..."
                />

                <div class="card-img-overlay text-center">
                  <div class="row pb-3">
                    <div class="col">
                      <h5 class="card-title fw-bold">
                        <i class="fa-solid fa-arrow-trend-up"></i> N.° 3 en
                        series hoy
                      </h5>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <button
                        type="button"
                        class="btn btn-light btn-lg btn--portada__estilos fw-bold"
                      >
                        Reproducir
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary btn-lg btn--portada__estilos fw-bold"
                      >
                        +Mi lista
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--Carousel portadas-->

      <!--Historias reales-->
      <section>
        <div class="container">
          <div class="row my-5">
            <h3 class="titulos--secciones p-3">Historias reales</h3>

            <div class="col container--img__secciones">
              <img
                src="images/portada_peli/Una_historia_muy_real_Miniserie_de_TV-464130956-large.jpg"
                class="rounded mx-auto d-block"
                alt="..."
              />
            </div>
            <div class="col container--img__secciones">
              <img
                src="images/portada_peli/images.jpg"
                class="rounded mx-auto d-block"
                alt="..."
              />
            </div>

            <div class="col container--img__secciones">
              <img
                src="images/portada_peli/Monstruo_La_historia_de_Jeffrey_Dahmer_Miniserie_de_TV-278175344-large.jpg"
                class="rounded mx-auto d-block"
                alt="..."
              />
            </div>
          </div>
        </div>
      </section>

      <!--Historias Romances-->
      <section>
        <div class="container">
          <div class="row my-5">
            <h3 class="titulos--secciones p-3">Romances</h3>

            <div class="col container--img__secciones">
              <img
                src="images/portada_peli/riverdale.jpg"
                class="rounded mx-auto d-block"
                alt="..."
              />
            </div>
            <div class="col container--img__secciones">
              <img
                src="images/portada_peli/EvL_LGXWQAU7m35.jpg"
                class="rounded mx-auto d-block"
                alt="..."
              />
            </div>

            <div class="col container--img__secciones">
              <img
                src="images/portada_peli/images (1).jpg"
                class="rounded mx-auto d-block"
                alt="..."
              />
            </div>
          </div>
        </div>
      </section>

      <!--Historias Comedia-->
      <section>
        <div class="container">
          <div class="row my-5">
            <h3 class="titulos--secciones p-3">Comedia</h3>

            <div class="col container--img__secciones">
              <img
                src="images/portada_peli/friends-344732706-mmed.jpg"
                class="rounded mx-auto d-block"
                alt="..."
              />
            </div>
            <div class="col container--img__secciones">
              <img
                src="images/portada_peli/the-office.jpg"
                class="rounded mx-auto d-block"
                alt="..."
              />
            </div>

            <div class="col container--img__secciones">
              <img
                src="images/portada_peli/temporada-4.jpg"
                class="rounded mx-auto d-block"
                alt="..."
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--nav footer-->
    <footer class="nav-footer fixed-bottom d-lg-none d-lg-block">
      <div class="container">
        <div class="row text-center container--favicon__footer">
          <div class="col"><i class="fa-solid fa-house"></i></div>
          <div class="col"><i class="fa-regular fa-gem"></i></div>
          <div class="col"><i class="fa-solid fa-gamepad"></i></div>
          <div class="col"><i class="fa-regular fa-circle-down"></i></div>
        </div>
      </div>
    </footer>

    <!--Bootstrap-->

    <script src="js/bootstrap.bundle.min.js"></script>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/1debb76961.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
